<!DOCTYPE html>
<html lang="eng".

<head>
    <h1>Student Registration Page</h1>
</head>
<form>
    <level for ="SName">Student Name: </level>
    <input type ="text" name ="SName" id="SName" placeholder="Enter Your Name">
    <br><br>

    <level for ="Cgpa">Student CGPA: </level>
    <input type ="text" name ="Cgpa" id="Cgpa" placeholder="Enter Your CGPA">
    <br><br>

    <level for ="GenMale">Male </level>
    <input type ="radio" name ="GenMale" id="GenMale" value="Male">
    <br><br>

    <level for ="GenFemale">Female </level>
    <input type ="radio" name ="GenFemale" id="GenFemale" value="Female">
    <br><br>

</form>

</html>
